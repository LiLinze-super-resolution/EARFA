name: EARFA_x3
model_type: SRModel
scale: 3
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/test_datasets/Set5/GTmod3
    dataroot_lq: datasets/test_datasets/Set5/LRbicx3
    io_backend:
      type: disk

  test_2:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/test_datasets/Set14/GTmod3
    dataroot_lq: datasets/test_datasets/Set14/LRbicx3
    io_backend:
      type: disk

  test_3:
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: datasets/test_datasets/BSD100/GTmod3
    dataroot_lq: datasets/test_datasets/BSD100/LRbicx3
    io_backend:
      type: disk

  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/test_datasets/Urban100/GTmod3
    dataroot_lq: datasets/test_datasets/Urban100/LRbicx3
    io_backend:
      type: disk

  test_5:
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/test_datasets/Manga109/GTmod3
    dataroot_lq: datasets/test_datasets/Manga109/LRbicx3
    io_backend:
      type: disk



# network structures
network_g:
  type: EARFA
  num_feat: 60
  num_blocks: 12
  upscale_attn: 2
  upscale_sgfn: 2
  dw_size_sgfn: 5
  downscale_eca: 8
  dw_size: 5
  dw_di_size: 7
  upsampler: 'pixelshuffledirect'
  img_range: 1
  upscale_sr: 3


save_img: False
print_network: False

# path
path:
  pretrain_network_g: experiments/pretrained_models/EARFA_x3.pth
  strict_load_g: True
  param_key_g: ema_params # params / ema_params

val:
  save_img: True
  suffix: ~  # add suffix to save images, if None, use exp name
  use_chop: False  # True to save memory, if image too large

  metrics:
    # metric name, can be arbitrary
    psnr:
      type: calculate_psnr
      crop_border: 3
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: true